<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="POST" class="bg-white p-8 rounded shadow-md w-96 space-y-4">
    <h2 class="text-2xl font-bold">Register</h2>
    <input name="username" placeholder="Username" class="w-full border p-2 rounded" required>
    <input name="email" placeholder="Email" type="email" class="w-full border p-2 rounded" required>
    <input name="password" placeholder="Password" type="password" class="w-full border p-2 rounded" required>
    <button class="w-full bg-blue-600 text-white py-2 rounded">Sign Up</button>
    <p class="text-sm mt-2">Already registered? <a href="/login" class="text-blue-500">Login</a></p>
  </form>
</body>
</html>
